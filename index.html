  <div class="twinkle-back"  data-parallax="8"></div>

      </div>

  <script>
    // 마우스 + 시간 기반으로 부드럽게 계속 움직이는 파랄랙스
    const layers = document.querySelectorAll('[data-parallax]');
    let mouseNormX = 0;
    let mouseNormY = 0;

    window.addEventListener('mousemove', (e) => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      mouseNormX = (e.clientX / w - 0.5) * 2; // -1 ~ 1
      mouseNormY = (e.clientY / h - 0.5) * 2;
    });

    window.addEventListener('mouseleave', () => {
      mouseNormX = 0;
      mouseNormY = 0;
    });

    function animate() {
      const t = performance.now() / 1000;

      layers.forEach((layer) => {
        const strength = parseFloat(layer.dataset.parallax) || 0;

        const driftX = Math.sin(t * 0.85 + strength) * (strength * 0.6);
        const driftY = Math.cos(t * 0.70 + strength * 0.7) * (strength * 0.4);

        const mouseX = -mouseNormX * strength * 1.0;
        const mouseY = -mouseNormY * strength * 0.8;

        const tx = driftX + mouseX;
        const ty = driftY + mouseY;

        layer.style.transform = `translate3d(${tx}px, ${ty}px, 0)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
